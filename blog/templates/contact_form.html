<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact us</title>
    <style type="text/css" media="screen">
      ul.errorlist {
        margin: 0;
        padding: 0;
        width: 100%;
      }
      .errorlist li {
        background-color: red;
        color: white;
        display: block;
        font-size: 10px;
        margin: 0 0 3px;
        padding: 4px 5px;
      }
      .myform {
        width: 300px;
        height: auto;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <h1>Contact us</h1>

    {% if form.errors %}
      <p style="color:red">
        Please correct the error{{ forms.errors|pluralize }} below.
      </p>
    {% endif %}

    <form action="" method="post" class="myform">
      <div class="field">
        {{ form.subject.errors }}
        <label for="id_subject">Subject:</label>
        {{ form.subject }}
      </div>
      <div class="field">
        {{ form.email.errors }}
        <label for="id_email">Your e-mail</label>
        {{ form.email }}
      </div>
      <div class="field">
        {{ form.message.errors }}
        <label for="id_message">Your message</label>
        {{ form.message }}
      </div>
      {% csrf_token %}
      <input type="submit" value="Submit">
    </form>

  </body>
</html>
